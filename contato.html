<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body class="body">
      <h1>Entre em contato</h1>
      <form action="contato.php" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Insira seu email aqui" />
          <br />
          <label for="mensagem">Mensagem:</label>
          <br>
          <textarea id="mensagem" rows="10" cols="42" placeholder="Digite sua mensagem aqui..."></textarea>
          <br />
          <input type="submit" value="Enviar" />
      </form>
  </body>
  </html>
</html>
